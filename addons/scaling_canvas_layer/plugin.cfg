[plugin]

name="Scaling CanvasLayer"
description="This Godot plugin provides a custom CanvasLayer that scales the viewport contents to always cover the full window with no black bars, no content reveal, and no distortions. Child CanvasItem nodes (i.e., UI) can also be scaled, independently of the content."
author="Nicholas Yang (nyanginator)"
version="1.0.0"
script="plugin.gd"
